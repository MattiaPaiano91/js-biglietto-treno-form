<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid background vh-100">
      <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center my-3">
          <h1 class="text-light">Calcola il prezzo del tuo biglietto</h1>
        </div>
        <div class="col-8">
          <form class="text-bg-light rounded-3">
            <div class="container">
              <div class="row justify-content-center my-3">
                <div class="col-3 my-3">
                  <label for="age">
                    Età
                    <span> * </span>
                  </label>
                  <input
                    id="age"
                    name="age"
                    type="number"
                    placeholder="Inserisci la tua età..."
                  />
                </div>
                <div class="col-6 my-3 text-center">
                  <label for="km">
                    Kilometri da percorrere
                    <span> * </span>
                  </label>
                  <input
                    id="km"
                    name="name"
                    type="text"
                    placeholder="Inserisci i kilometri da percorrere"
                  />
                </div>

               

                <div class="col-12 d-flex justify-content-center mb-3">
                  <div class="button-box">
                    <button class="me-2" type="button" id="special-button">
                      Calcola
                    </button>
                    <button type="button" id="special-button">Annulla</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 text-center text-white">
          <h2>Il tuo biglietto</h2>
        </div>

        <div class="col-8 ticket text-bg-light rounded-3 p-3">
          <h3>Dettaglio Passeggeri</h3>
          <div class="ticket-info p-3">
            <div class="row border-top border-bottom">
              <div class="col-3"></div>
              <div class="col-3">
                <div>
                  <strong>Offerta</strong>
                </div>
                <div></div>
              </div>

              <div class="col-3">
                <div>
                  <strong>Carrozza</strong>
                </div>
                <div></div>
              </div>

              <div class="col-3">
                <div>
                  <strong>Costo Biglietto</strong>
                </div>
                <div id="input-result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
